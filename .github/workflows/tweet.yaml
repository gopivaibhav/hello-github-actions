name: 'Tweet when Labeled'

on:
  issues:
    types: labeled

permissions:
  contents: read
  issues: write

jobs:
  action:
    if: ${{ github.event.label.name == 'bug' }}
    runs-on: ubuntu-latest
    steps:
        - run: |
            cat << OBJECT
            ${{ toJson(github) }}
            OBJECT
        - name: Check if organization member
          id: is_organization_member
          uses: jamessingleton/is-organization-member@1.0.1
          with:
            # organization: meshery
            organization: Equinox-IIIT-Lucknow
            username: ${{ github.event.issue.user.login }}
            token: ${{ github.token }}
        - name: Print Output
          if: |
            steps.is_organization_member.outputs.result == true
          run: echo User Belong to the Mentioned Org
          
